<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý khóa học</title>
    <link rel="stylesheet" href="./quanlykhoahoc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <div class="row text-center">
      <div class="col-2">
        <img src="./img/Ellipse 6.png" alt="logo">
        <p>Để nông dân biết Code </p>
      </div>
      <div class="col-8">
        <p>HỆ THỐNG QUẢN LÝ SINH VIÊN RIKKEI </p>
      </div>
      <div class="col-2">
        <i class="fa-solid fa-bell"></i>
        <button  id="btnLogOut" value="Đăng Xuất">Đăng Xuất</button>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-2">
      <div><a href="javascript:resetManagement()"><i class="fa-sharp fa-solid fa-house"></i>Bảng điều khiển</a></div>
      <div><a href="javascript:classroomManagement()"><i class="fa-sharp fa-solid fa-house"></i>Quản lý khóa học</a></div>
      <div><a href="#"><i class="fa-sharp fa-solid fa-house"></i>Quản lý lớp học</a></div>
      <div><a href="#"><i class="fa-solid fa-graduation-cap"></i>Quản lý sinh viên</a></div>
      <div><a href="#"><i class="fa-solid fa-chart-simple"></i>Quản lý khóa học</a></div>
      </div>
      <div class="col-10">
        <button id="newCourse" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Thêm mới
        </button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal - Thêm mới khóa học</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <form>
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Mã khóa học (*)</label>
                        <input type="text" class="form-control" id="courseId" aria-describedby="emailHelp" placeholder="Nhập mã khóa học">
                      </div>
                      <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Tên khóa học (*)</label>
                          <input type="text" class="form-control" id="courseName" aria-describedby="emailHelp" placeholder="Nhập tên khóa học">
                        </div>
                        
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Thời gian (*)</label>
                          <input type="number" class="form-control" id="courseTime" aria-describedby="emailHelp" placeholder="Nhập thời gian khóa học">
                        </div>
                      <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Trạng thái:</label>
                          <div class="input-lable">
                              <input type="radio" name="status" id="active" value="Hoạt động"><label for="active">Hoạt động</label>
                              <input type="radio" name="status" id="inActive" value="Không hoạt động"><label for="inActive">Không hoạt động</label>
                          </div>
                      </div>
                  
                    </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                <button id="btnSubmit" type="button" class="btn btn-primary" >Thêm mới</button>
              </div>
            </div>
          </div>
        </div>
      
         <input type="text" name="searchCourse" id="searchCourse" placeholder="Nhập từ khóa học tìm kiếm">
         <button id="btnSearch">Tìm Kiếm</button>
         <label for="sort">Sắp xếp</label>
         <select name="sort" id="sort" onchange="handSortCatalog()">
            <option value=""></option>
            <option value="courseNameASC">Tên khóa học tăng dần</option>
            <option value="courseNameDESC">Tên khóa học giảm dần</option>
        </select>
        <table>
          <thead>
            <tr>
              <th>STT</th>
              <th>Mã khóa học</th>
              <th>Tên khóa học</th>
              <th>Thời gian(giờ)</th>
              <th>Trạng thái</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody id="content">

          </tbody>
        </table>
        <a href="javascript:previewPage()" id="preview">Preview</a>
        <ul id="listPages">

        </ul>
        <a href="javascript:nextPage()" id="next">Next</a>
      </div>
    </div>
    <div class="row text-center">&copy; Copyright Rikkei Academy @2023</div>
  </div>
  <script src="./quanlykhoahoc.js"></script>
</body>
</html>
